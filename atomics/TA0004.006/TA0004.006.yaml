attack_technique: TA0004.006
display_name: AWS Privillege Escalation 
atomic_tests:
- name: setup requirements
  auto_generated_guid: 8822c3b0-d9f9-4daf-a043-491160236122
  description: |
    Setting up a user, group, add user to group and create access keys
  supported_platforms:
  - macos
  - linux
  input_arguments:
    username:
      description: Username of the user to create
      type: String
      default: "AtomicRedTeam"
    aws_account_id:
      description: AWS ACCOUNT ID
      type: String
      default: "591511147606"
    input_source_code:
      description: Path to source of aws_secret_code
      type: path
      default: PathToAtomicsFolder/TA0004.006/src/aws_secret.sh
  executor:
    command: |
      aws iam create-user --user-name #{username} 
      aws iam create-group --group-name #{username}
      aws iam add-user-to-group --user-name #{username} --group-name #{username}
      aws iam create-access-key --user-name AtomicRedTeam > $PathToAtomicsFolder/TA0004.006/bin/aws_secret.creds
      cd $PathToAtomicsFolder/TA0004.006/bin/
      ./aws_secret.sh
    cleanup_command: |
      
    name: sh

- name: iam:UpdateLoginProfile
  auto_generated_guid: 8822c1b0-d9f9-4daf-a043-19f460226122
  description: |
    Users with the iam:UpdateLoginProfile on other users can change the console login password for those users. The target user currently has a console password configured. The attacker can issue the command to change the console login password for the target user.
  supported_platforms:
  - macos
  - linux
  input_arguments:
    username:
      description: Username of the user to create a login profile for
      type: String
      default: "AtomicRedTeam"
    aws_account_id:
      description: AWS ACCOUNT ID
      type: String
      default: "591511147606"
  executor:
    command: |
      aws iam create-login-profile --user-name #{username} --password L1uUXdok9pNO9JNCY3CpV --no-password-reset-required
      sleep 20
      aws iam update-login-profile --user-name #{username} --password NewPass-L1uUXdok9pNO9JNCY3CpV --no-password-reset-required

    cleanup_command: |
      access_key=`cat $PathToAtomicsFolder/TA0004.006/bin/aws_secret.creds| jq -r '.AccessKey.AccessKeyId'`
      aws iam delete-access-key --access-key-id $access_key --user-name #{username}
      aws iam delete-login-profile --user-name #{username}
      aws iam remove-user-from-group --user-name #{username} --group-name #{username}
      aws iam delete-user --user-name #{username}
      aws iam delete-group --group-name #{username}
      rm $PathToAtomicsFolder/TA0004.006/bin/aws_secret.creds
    name: sh
    elevation_required: false